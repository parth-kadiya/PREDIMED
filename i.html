<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hexo-style Heading â€” Example</title>

  <!-- Google Font similar to "Hexo" -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: linear-gradient(135deg,#6dd5fa 0%,#2980b9 50%, #7b4397 100%);
      --card-bg: rgba(255,255,255,0.06);
      --text: #ffffff;
      --accent: #ffd166;
    }

    /* If you have an actual Hexo font file (Hexo.ttf), uncomment and use:
    @font-face{
      font-family: "HexoCustom";
      src: url("fonts/Hexo.ttf") format("truetype");
      font-weight: 400 800;
      font-style: normal;
      font-display: swap;
    }
    Then replace font-family: 'Exo 2', sans-serif; below with 'HexoCustom', sans-serif;
    */

    html,body{
      height:100%;
      margin:0;
      font-family: 'Exo 2', sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .card{
      width:900px;
      max-width:95%;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.04));
      border-radius:12px;
      padding:36px 42px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align:center;
      backdrop-filter: blur(6px);
    }

    .pretitle{
      font-size:12px;
      letter-spacing:2px;
      text-transform:uppercase;
      opacity:0.85;
      margin-bottom:10px;
    }

    .hexo-title{
      font-weight:800;
      font-size:56px;
      line-height:0.95;
      letter-spacing:2px;
      margin:6px 0 10px 0;
      text-transform:uppercase;
      display:inline-block;
      padding:8px 18px;
      background: linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border-radius:6px;
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.15);
    }

    /* small subtitle */
    .subtitle{
      font-weight:600;
      font-size:18px;
      opacity:0.9;
      margin-top:6px;
      letter-spacing:1px;
    }

    /* accent line */
    .accent{
      height:6px;
      width:160px;
      margin:20px auto 0;
      border-radius:4px;
      background: linear-gradient(90deg, var(--accent), #ff7b7b);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    /* responsive tweaks */
    @media (max-width:520px){
      .hexo-title{ font-size:34px; padding:6px 12px; }
      .card{ padding:24px; }
      .subtitle{ font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="pretitle">Predimed Study Unmasks</div>

      <!-- Main Hexo-style heading -->
      <h1 class="hexo-title">The Real Culprit</h1>

      <div class="subtitle">Simple Hexo-like heading using Exo 2 (replace with actual Hexo.ttf if you have it)</div>

      <div class="accent" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
